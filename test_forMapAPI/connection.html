<script>
let getDriverData = () =>{
    let drivers = [];
    //get data from firebase
    ava_dr = []
    for(let x=0;x<drivers.length;x++){
        if(drivers[x].avalable)ava_dr+=drivers[x]
    }
    return ava_dr;
}

let showDriverIndex=(drivers)=>{
    driverIndex=[];
    for(let x=0;x<drivers.length;x++){
        driverIndex[x]=document.createElement("div");
        driverIndex[x].innerText+=`evaluation rate:${drivers[x].ev_rate}`;
        
    }
}
</script>
