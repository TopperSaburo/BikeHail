<html>
<head>
<meta name="viewport" content="initial-scale=1.0, width=device-width" />
<link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css?dp-version=1549984893" />
<style>
  .towns{
    margin-top:20px;
  }
  .top{
    margin-bottom: 20px;
  }
</style>
<script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
<script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
<script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
<script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>

</head>
<body>
  <div>
  <Button class="top" id="latitude"  onclick="Latitude()">Latitude</Button>
  <Button class="top" id="longitude" onclick="Longitude()">Longitude</Button>
  <Button class="top" id="send" onclick="send(map)">Go!</Button>
  <div id="map" style="width: 100%; height: 400px; background: grey" />
  </div>
  <Button class="towns" id="Brasilia" onclick="moveMapToBrazil(map)">Brasilia</Button>
  <Button class="towns" id="Cape Town" onclick="moveMapToCapeTown(map)">Cape Town</Button>
  <Button class="towns" id="Dublin" onclick="moveMapToBerlin(map)">Berlin</Button>
  <Button class="towns" id="Beijing" onclick="moveMapToBeijing(map)">Beijing</Button>
  <Button class="towns" id="London" onclick="moveMapToLondon(map)">London</Button>
  <Button class="towns" id="New Delhi" onclick="moveMapToNewDelhi(map)">New Delhi</Button>
  <Button class="towns" id="New York" onclick="moveMapToNewYork(map)">New York</Button>
  <Button class="towns" id="Paris" onclick="moveMapToParis(map)">Paris</Button>
  <Button class="towns" id="San Fransisco" onclick="moveMapToSF(map)">San Fransisco</Button>
  <Button class="towns" id="Santa Clara" onclick="moveMapToSantaClara(map)">Santa Clara</Button>
  <Button class="towns" id="Tokyo" onclick="moveMapToTokyo(map)">Tokyo</Button>
  <script  type="text/javascript" charset="UTF-8" >

 var x, y; 

function Latitude(){
  x = prompt("Input your longitude");
    }
function Longitude(){
  y = prompt("Input your latitude");
}

function moveMapToBerlin(map){
  map.setCenter({lat:52.5159, lng:13.3777});
  map.setZoom(10);
}

function moveMapToSF(map){
  map.setZoom(12);
  map.setCenter({lat: 37.773972, lng:-122.431297});
}

function moveMapToTokyo(map){
  map.setZoom(10);
  map.setCenter({lat: 35.6762, lng:139.6503}); 
}

function moveMapToBeijing(map){
  map.setZoom(10);
  map.setCenter({lat: 39.913818, lng:116.363625}); 
}

function moveMapToSantaClara(map){
  map.setZoom(14);
  map.setCenter({lat: 37.3541,lng:-121.9552}); 
}

function moveMapToNewYork(map){
  map.setZoom(10);
  map.setCenter({lat:40.730610,lng:-73.935242})
}
function moveMapToLondon(map){
  map.setZoom(10);
  map.setCenter({lat:51.5074,lng:-0.1278})
}
function moveMapToNewDelhi(map){
  map.setZoom(10);
  map.setCenter({lat:28.644800,lng:77.2090})
}
function moveMapToParis(map){
  map.setZoom(10);
  map.setCenter({lat:48.8566,lng:2.3522})
}
function moveMapToBrazil(map){
  map.setZoom(10);
  map.setCenter({lat:-15.8267,lng:-47.9218})
}
function moveMapToCapeTown(map){
  map.setZoom(10);
  map.setCenter({lat:-33.9249,lng:18.4241})
}

function send(map){
  map.setZoom(10);
  map.setCenter({lat: x, lng: y}); 
}

var platform = new H.service.Platform({
  app_id: 'devportal-demo-20180625',
  app_code: '9v2BkviRwi9Ot26kp2IysQ',
  useHTTPS: true
});

var pixelRatio = window.devicePixelRatio || 1;
var defaultLayers = platform.createDefaultLayers({
  tileSize: pixelRatio === 1 ? 256 : 512,
  ppi: pixelRatio === 1 ? undefined : 320
});

//Step 2: initialize a map  - not specificing a location will give a whole world view.
var map = new H.Map(document.getElementById('map'),
  defaultLayers.normal.map, {pixelRatio: pixelRatio});

//Step 3: make the map interactive
// MapEvents enables the event system
// Behavior implements default interactions for pan/zoom (also on mobile touch environments)
var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

// Create the default UI components
var ui = H.ui.UI.createDefault(map, defaultLayers);

map.addEventListener('mousedown', function (evt) {
    moveMapToBerlin(map); 
  });

moveMapToSantaClara(map);

  </script>
</body>
</html>
