<html>
  <head>
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js"
  type="text/javascript" charset="utf-8"></script>
  <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js"
  type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
  <div style="width: 640px; height: 480px" id="mapContainer"></div>
  <script>
    //We might start wanting to work on platforming. 
    var platform = new H.service.Platform({
    "app_id":"iyo4JfGPiGiUwO7Jwkei",
    "app_code":"pmt_9cbTvp15TTYMhDOB-w"
    });

    // Obtain the default map types from the platform object
    var maptypes = platform.createDefaultLayers();
    group = new H.map.Group();
    var map = new H.Map(
    document.getElementById('mapContainer'),
    maptypes.normal.map,
    {
      zoom: 10,
      center: { lng: 13.4, lat: 52.51 }
    });

// Add the group to the map object (created earlier):
map.addObject(group);

// Create a marker:
marker = new H.map.Marker(map.getCenter());

// Add the marker to the group (which causes 
// it to be displayed on the map)
group.addObject(marker);
  </script>
  </body>
</html>
